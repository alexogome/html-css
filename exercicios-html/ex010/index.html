<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com listas</title>
</head>
<body>
<h1>Listas</h1>
<h2>Listas Ordenadas</h2>  
<ol type="1" start="">
    <li>Acordar</li>
    <li>Tomar café</li>
    <ol type="a">
        <li>Pães</li>
        <li>Cafe co leite</li>
        <li>bolacha</li>
    </ol>
    <li>Escovar os dentes</li>
    <li>Lavar roupa</li>
    <ol type="a" start="4">
        <li>Brancas</li>
        <li>Pretas</li>
    </ol>
</ol>
<h2>Listas não Ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <ul type="circle">
            <li>integral ou de granola</li>
        </ul>
        <li>Leite</li>
        <li>Feijão</li>
        <li>Arroz</li>
        <li>Tomate</li>
        <li>Farofa</li>
    </ul>

</body>
</html>
