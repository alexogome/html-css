<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Macete no thead</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
            
        }

        th, td {
            border: 1px solid black;
        }

        .titulos {
            background-color: rgb(61, 61, 245);

        }

</head>

                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th  class="titulos" style="text-align: left;" colspan="4" scope="row">Média de exatas</th>
                <td class="titulos">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" class="titulos" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" class="titulos" style="text-align: left;" colspan="4">Média de Humanas</th>
                <td class="titulos">0.0</td>
            </tr>
        </tbody>
    </table>
 
</body>
</html>
